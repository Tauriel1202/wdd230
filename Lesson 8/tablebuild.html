<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Lesson 8: Table Build" />

    <title>Lesson 8: Table Build</title>

    <link rel="stylesheet" type="text/css" href="./table.css" />
  </head>
  <body>
    <main>
      <table>
        <thead>
          <th scope="row" colspan="3">
            ACME Wildwest
          </th>
        </thead>
        <tbody>
          <tr>
            <th>Period</th>
            <th>Sales</th>
            <th>Sales Goal</th>
          </tr>
          <tr>
            <td>August</td>
            <td>$3,590</td>
            <td>$4,000</td>
          </tr>
          <tr>
            <td>September</td>
            <td>$4,420</td>
            <td>$5,000</td>
          </tr>
          <tr>
            <td>October</td>
            <td>$4,870</td>
            <td>$5,000</td>
          </tr>
          <tr>
            <td>November</td>
            <td>$8,610</td>
            <td>$7,500</td>
          </tr>
          <tr>
            <td><em>Black Friday</em></td>
            <td scope='row' colspan="2">$3,200</td>
          </tr>
          <tr>
            <td>December</td>
            <td>$6,820</td>
            <td>$7,500</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th scope="row" colspan="3">Complied 02.24.2022 by cChristensen</th>
          </tr>
        </tfoot>
      </table>
    </main>
  </body>
</html>
