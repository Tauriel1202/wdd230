<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Reserve a room at the Temple Inn and Suites!"
    />

    <title>Temple Inn and Suites: Reserve a Room</title>

    <link rel="shortcut icon" href="imgs/hotelLogo.ico" />

    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&family=Raleway:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/small.css" />
    <link rel="stylesheet" type="text/css" href="css/medium.css" />
    <link rel="stylesheet" type="text/css" href="css/large.css" />

    <script src="js/shared.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html"
          ><img
            src="imgs/innLogo.jpg"
            alt="Temple Inn & Suites"
            width="150"
            height="143"
        /></a>
      </div>
      <h1>Temple Inn & Suites</h1>
      <div class="social">
        <img src="imgs/fb.png" alt="facebook" width="25" height="25" />
        <img src="imgs/in.jpg" alt="linkedin" width="25" height="25" />
      </div>
      <nav>
        <button id="hamBtn">&#9776;</button>
        <ul id="headerNav">
          <li><a href="index.html">Home</a></li>
          <li><a href="temples.html">Temples</a></li>
          <li class="active"><a href="reserve.html">Reserve a Room</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="reception.html">Receptions</a></li>
          <li><a href="missionaries.html">Missionaries</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Reserve a Room!</h2>
      <div class="reserve">
        <form method="get" action="thankyou.html" class="bodyForm">
          <fieldset>
            <label
              >*Location:
              <input type="text" name="loc" placeholder="Oslo, Norway" required
            /></label>
            <label
              >*Start Date: <input type="date" name="come" required
            /></label>
            <label
              >*End Date: <input type="date" name="leave" required
            /></label>
            <fieldset class="select">
              <legend>*Number of Room(s):</legend>
              <label class="radio"
                >One <input type="radio" name="rooms"
              /></label>
              <label class="radio"
                >Two <input type="radio" name="rooms"
              /></label>
              <label class="radio"
                >Three <input type="radio" name="rooms"
              /></label>
              <label class="radio"
                >Four <input type="radio" name="rooms"
              /></label>
            </fieldset>
            <fieldset class="select">
              <legend>*Type of Rooms(s):</legend>
              <label>1 Queen <input type="checkbox" name="1queen" /></label>
              <label>2 Queen <input type="checkbox" name="2queen" /></label>
              <label>Suite <input type="checkbox" name="suite" /></label>
            </fieldset>
            <label
              >*First Name: <input type="text" name="first" required
            /></label>
            <label
              >*Last Name: <input type="text" name="last" required
            /></label>
            <label
              >*Email:
              <input
                type="email"
                name="email"
                placeholder="someone@234.com"
                required
            /></label>
            <label>*Tel: <input type="tel" name="tel" required /></label>
            <label
              >Home State/Country:
              <input
                type="text"
                name="place"
                placeholder="ie. Massachusetts, USA or Svalbard, Iceland"
            /></label>
            <label
              >Special Accommodations/Comments:
              <input type="text" name="comment"
            /></label>
            <input type="submit" name="btn" value="Reserve" />
          </fieldset>
        </form>
        <div class="imgs">
          <img src="imgs/bathMini.jpg" alt="room" width="300" height="300" />
          <img src="imgs/2bed.jpg" alt="2 queen" width="300" height="300" >
          <img src="imgs/sitting2.jpg" alt="sitting area" width="300" height="300">
        </div>
      </div>
    </main>
    <footer>
      <div class="logo">
        <a href="index.html">
          <img
            src="imgs/innLogo.jpg"
            alt="Temple Inn & Suites"
            width="150"
            height="143"
        /></a>
      </div>
      <p>
        <a href="https://goo.gl/maps/TMwQWAsca7JGCyxp6">üìç Map</a><br />4800
        Montgomery Ln #300<br />Bethsada, MD 20814
      </p>
      <form method="get" action="thankyou.html">
        <fieldset>
          <label>*Name: <input type="text" name="name" required /></label>
          <label>*Email: <input type="email" name="email" required /></label>
          <label>*Phone: <input type="tel" name="tel" required /></label>
          <label
            >*Comment
            <input
              type="text"
              name="qc"
              placeholder="Questions/comments"
              required
          /></label>
          <input type="submit" name="btn" value="Contact" />
        </fieldset>
      </form>
      <p id="lastMod"></p>
    </footer>
  </body>
</html>
